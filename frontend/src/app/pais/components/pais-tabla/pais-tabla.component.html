<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <div class="small-flag" [style.background-image]="'url(' + (pais.flags.svg || pais.flags.png) + ')'"></div>
      </td>
      <td> {{ pais.name.common || pais.name }}</td>
      <td>{{ pais.capital }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]" class="btn btn-outline-primary btn-sm">
          Ver detalles
        </a>
      </td>
    </tr>
  </tbody>
</table>
